<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterP3 Box modal</title>
    <style> 
    header{
        background-color:aqua;
        height: 60px;
        padding: 50px;
        margin: 10px;
        border: 10px solid red; 

    }
    .container{
        background-color: blueviolet;
        margin: 30px;
        padding: 30px;
        text-align: center;

    }
    footer{
        background-color: cadetblue;
        margin: 30px;
        padding: 30px;
        box-sizing: content-box;
        text-align: center;

    }

        


</style>  
</head>
<body>
    <header>    
        <ul>
            <li>Home</li>
            <li>Gome</li>
            <li>Mome</li>
        </ul> </header>

        </p>

    </div>

</body>
</html>
